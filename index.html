<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sumitt SMS Opt-In</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    h1 { color: #333; }
    label { display: block; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Sumitt SMS Consent Form</h1>
  <p>
    I, Zackary Brock Denson, consent to receive daily SMS summaries of my Snapchat group chat activity from my Sumitt project using my toll-free number +1 (888) 643-7463.
  </p>
  <form>
    <input type="checkbox" id="consent" name="consent" required>
    <label for="consent">Yes, I agree to receive automated messages from Sumitt to my phone.</label><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
